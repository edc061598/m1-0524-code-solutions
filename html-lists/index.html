<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Lists</title>
  </head>
  <body>
    <div><strong>HTML Lists</strong></div>
    <strong>Ordered List Example</strong>
    <ol type="i">
      <li>Learn to Code and get better!</li>
      <li>Build Projects and learn.</li>
      <li>Get a job and enjoy life!</li>
    </ol>
    <strong>Unordered List Example</strong>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>SQL</li>
      <li>PHP</li>
    </ul>
  </body>
</html>
