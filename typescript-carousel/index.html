<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel">
     <i class="fa-solid fa-chevron-left"></i>
      <div class="carousel-images">

        <ul class="carousel-list">
          <li class="carousel-slide">
            <img src="images/001.png" alt="image1" class="carousel-image">
          </li>
          <li class="carousel-slide">
            <img src="images/004.png" alt="image4" class="carousel-image">
          </li>
          <li class="carousel-slide">
             <img src="images/007.png" alt="image7" class="carousel-image">
          </li>
          <li class="carousel-slide">
            <img src="images/025.png" alt="image25" class="carousel-image">
          </li>
          <li class="carousel-slide">
            <img src="images/039.png" alt="image39" class="carousel-image">
          </li>
        </ul>

      </div>
     <i class="fa-solid fa-chevron-right"></i>
      <div class="carousel-nav">
        <button class="carousel-indicator"></button>
         <button class="carousel-indicator"></button>
          <button class="carousel-indicator"></button>
           <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
      </div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
